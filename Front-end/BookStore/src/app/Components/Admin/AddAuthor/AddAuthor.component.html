<div class="container">
  <div class="add-book">
    <h2>Add Author</h2>
    <hr>
    <div class="add-book-body">
      <form action="" (ngSubmit)="OnSubmit()">
        <div>
          <label for="">Author Name:</label>
          <input type="text" [(ngModel)]="AuthorData.name" [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="">Books:</label>
          <select name="" id="" [(ngModel)]="AuthorData.bookId"  [ngModelOptions]="{standalone: true}">
            <option value="" id="" selected disabled>Book</option>          
            <option value="{{books.id}}"  *ngFor="let books of Books">{{books.name}}</option>
          </select>
        </div>
        <div>
          <label for="BookCategory">Age:</label>
          <input type="number" [(ngModel)]="AuthorData.age" [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="BookCategory">Country:</label>
          <input type="text" [(ngModel)]="AuthorData.country" [ngModelOptions]="{standalone: true}">
        </div>
        <div>
          <label for="">Book Price:</label>
          <input  type="date" pattern="\d{2}/\d{2}/\d{4}" [(ngModel)]="AuthorData.dateOfBirth" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
