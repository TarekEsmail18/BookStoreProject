<div class="container">
  <table class="table table-striped book-list">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Event Name</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Event Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of eventList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{list.eventName}}</td>
        <td>{{list.city}}</td>
        <td>{{list.country}}</td>
        <td>{{list.eventDate|date:'dd.MM.yyyy'}}</td>
        <td style="display: flex; padding-bottom: 15px;">
          <button style="margin-right: 4px;" (click)="gotoDetails(list.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
          <span>Edit</span>
        </button>
        <button (click)="DeleteEvent(list.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
        <span>Delete</span>
      </button>
        </td>
      </tr>

    </tbody>
  </table>
  <div class="add-book">
    <button class="btn btn-primary btn-add" (click)="GotoAddEventPage()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
      <span>Add Event</span>
    </button>
  </div>
  
</div>
<div class="confirm-delete-outer">
  <div class="confirm-delete-inner">
    <div class="text">
      <p>Are You Sure You Want To Delete this Book</p>
    </div>
    <div class="buttons">
      <button class="btn btn-danger" (click)="DeleteElement()">Delete</button>
      <button class="btn btn-primary" (click)="closeAlert()">Close</button>
    </div>
  </div>
</div>
